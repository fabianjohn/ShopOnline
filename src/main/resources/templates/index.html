<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>LaptopSpace</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
   </head>
   <body>
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
      
      
      
      <div class="page-title">Ete-ta-ity
          <th:block th:include="/slide"></th:block>
           <th:block th:include="/slide3"></th:block> 
      </div>
      <div class="demo-container">
         <h3>Relax</h3>
         <ul>
            <li>Buy online</li>
            <li>Fast delivery</li>
            <li>Payment on delivery</li>
         </ul>
         <div class="search" style="background-color: #3333; width: 250px; margin-right: auto; margin-left: auto; margin-top: -25px" >	
      		<input style="height: 40px" type="search" placeholder="Search here" />
      		<a href="##"><b>Search</b> </a>
      </div>
      </div>
      
      <div class="flex-box">
      <div class="home-prod-view" th:each="listproduct : ${listproduct}">
         
              <a th:href="@{|/buyProduct?code=${listproduct.code}|}"><img class="product-image"
               th:src="@{|/productImage?code=${listproduct.code}|}" /></a><br>
            Name: <span th:utext="${listproduct.name}"></span><br>
            Price: <span th:utext="${#numbers.formatDecimal(listproduct.price,3,2,'COMMA')}"></span><br>
            <h5><a th:href="@{|/productDetail?code=${listproduct.code}&name=${listproduct.name}&price=${listproduct.price} |}">See Detail</a></h5>
            
            <!--    <a th:href="@{|/buyProduct?code=${product.code}|}">Buy Now</a>  -->
            
            
            </div>
          </div>  
      
       <th:block th:include="/display"></th:block>
      
      <th:block th:include="/_footer"></th:block>
      
   </body>
</html>
